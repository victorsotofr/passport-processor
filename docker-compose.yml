version: '3.8'

services:
  passport-extractor:
    build: .
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=200
    env_file:
      - .env
    volumes:
      # Optional: Mount a directory for persistent storage of extraction history
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production deployment
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - passport-extractor
    restart: unless-stopped
    profiles:
      - production

volumes:
  data:
    driver: local